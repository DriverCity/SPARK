An API for getting parking area according to location
Receives GPS location: lognitude and latitude
Returns an identifier for the closest parking area
At the moment responds with a parking area id that is equal to the latitude parameter!
---
tags:
  - Parking area location
parameters:
  - name: longnitude
    in: query
    type: integer
    description: GPS lognitude
    default: 100
  - name: latitude
    in: query
    type: integer
    description: GPS latitude
    default: 100
responses:
  201:
    description: identifier of the parking area
    schema:
      id: ParkingArea
      properties:
        parkingAreaId:
          type: integer
          default: 777