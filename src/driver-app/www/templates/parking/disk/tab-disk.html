<ion-view view-title="Disk">
  <ion-content padding="true">
    
    {{ parkEvent }}

    <!-- Icon -->
    <div class="big-icon centered balanced">
      <i class="ion-checkmark-round"></i>
      <p>Success</p>
    </div>

    <!-- Information -->
    <div class="card">
      <div class="item item-text-wrap centered">
        Your parking information<br>
        has been confirmed
      </div>
    </div>

    <!-- Enregistered infos -->
    <div class="card">
      <div class="item item-divider centered">
        Information enregistered
      </div>
      <div class="item item-text-wrap">
        Date: {{date | date:'MM-dd-yyyy'}}<br>
        Arrival time: {{ date.getHours() }}:{{ date.getMinutes() }}
      </div>
    </div>

    <button class="button button-balanced button-full" ng-click="testCloudRequest()">
      Cloud test request
    </button>
    {{ cloudResponse }}
  </ion-content>
</ion-view>
