<ion-modal-view>
  <ion-header-bar class="bar-calm">
    <button ng-click="closeSettings()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i>
      <span class="back-text"><span class="default-title hide">Back</span></span></button>
    <h1 class="title">Settings</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <!-- Setting -->
      <div class="item item-divider">
        Set time limit for parking area
      </div>
      <div class="item item-divider">
       <label class="item item-input">
         <input type="text" placeholder="Time limit">
       </label>
      </div>

      <div class="item item-divider">
       <button class="button button-light" ng-click="changeState('tab.scan')">
         OK
       </button>
      </div>

    </div>
  </ion-content>
</ion-view>
